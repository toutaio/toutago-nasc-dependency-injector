name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.22.12', '1.23.10', '1.24.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run tests with race detector
        run: go test -race -timeout 10m $(go list ./... | grep -v /examples/)

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v /examples/)
      
      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o=coverage.txt
          cat coverage.txt
      
      - name: Check coverage threshold
        run: |
          # Get the last "total" line which represents overall coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          
          # Use awk for floating point comparison (works everywhere)
          if awk "BEGIN {exit !($COVERAGE < 80)}"; then
            echo "❌ Coverage ${COVERAGE}% is below threshold of 80%"
            exit 1
          fi
          
          echo "✅ Coverage ${COVERAGE}% meets threshold of 80%"
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      
      - name: Run vulnerability scan
        run: govulncheck ./...

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "❌ Code is not formatted. Please run: gofmt -s -w ."
            gofmt -s -d .
            exit 1
          fi
          echo "✅ Code is properly formatted"
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Run staticcheck
        run: staticcheck ./...
      
      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
      
      - name: Check cyclomatic complexity
        run: |
          COMPLEX=$(gocyclo -over 15 . | wc -l)
          if [ "$COMPLEX" -gt 0 ]; then
            echo "❌ Found functions with cyclomatic complexity > 15:"
            gocyclo -over 15 .
            exit 1
          fi
          echo "✅ All functions have acceptable complexity"
      
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "❌ go.mod or go.sum is not tidy. Please run: go mod tidy"
            git diff go.mod go.sum
            exit 1
          fi
          echo "✅ go.mod and go.sum are tidy"

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Build
        run: go build -v ./...
      
      - name: Verify build artifacts
        run: |
          echo "✅ Build successful on ${{ matrix.os }}"

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ $(go list ./... | grep -v /examples/) | tee benchmark.txt
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark.txt
          retention-days: 30

  licenses:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
          cache: true
      
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest
      
      - name: Check licenses
        run: |
          echo "Scanning dependency licenses..."
          go-licenses report ./... > licenses.txt 2>&1 || true
          if [ -s licenses.txt ]; then
            echo "License report generated:"
            cat licenses.txt
          else
            echo "No external dependencies found (zero dependencies library)"
          fi
      
      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: licenses.txt
          retention-days: 30
